---
layout: layout.html
title: title
root: root
---

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidenav">
      <div class="accordion" id="sidenavAccordion">
        {% for item in gamesnavbar %} {% if item.subtabs %}
        <!-- Items with subtabs -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button section-header"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-{{item.subtitle | slugify}}"
              aria-expanded="false"
              data-href="{{root}}{{item.href}}"
              data-parent="#sidenavAccordion"
            >
              {{item.subtitle}}
            </button>
          </h2>
          <div
            id="collapse-{{item.subtitle | slugify}}"
            class="accordion-collapse collapse"
            data-bs-parent="#sidenavAccordion"
          >
            <div class="accordion-body p-0">
              {% for subtab in item.subtabs %}
              <a href="{{root}}{{subtab.href}}" class="nav-link">
                {{subtab.subtitle}}
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
        {% else %}
        <!-- Items without subtabs -->
        <a href="{{root}}{{item.href}}" class="nav-link"> {{item.subtitle}} </a>
        {% endif %} {% endfor %}
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">{{content}}</main>
  </div>
</div>

<!-- Include the navigation JavaScript -->
<script src="{{root}}games/gamesNav.js"></script>
